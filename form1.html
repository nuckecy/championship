    <style type="text/css">
    .glyphicon-refresh-animate {
        -animation: spin .7s infinite linear;
        -webkit-animation: spin2 .7s infinite linear;
    }
  
    @-webkit-keyframes spin2 {
        from { -webkit-transform: rotate(0deg);}
        to { -webkit-transform: rotate(360deg);}
    }
  
    @keyframes spin {
        from { transform: scale(1) rotate(0deg);}
        to { transform: scale(1) rotate(360deg);}
    }

<body>
  <div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Surulere Championship Registration</h2>
    </div>
  </div>
  <hr>
  <div class="col-md-12 " style="border:1px solid #111;">
      <form class="form-horizontal" role="form" id="test-form">
        <div class="row">
            <div class="form-group">
                <div class="col-md-6 inputGroupContainer">
                  <label class="control-label">First Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="test1" placeholder="First Name"/>
                  </div>
                </div>
              </div>
          
              <div class="form-group">
                <div class="col-md-6 inputGroupContainer">
                  <label class="col-md-6 control-label">Last Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="test2" placeholder="Last Name"/>
                  </div>
                </div>
              </div>
        </div>
          
      
          <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-3 inputGroupContainer">
              <div class="input-group">
                <input type="text" class="form-control" name="test3" placeholder="name@domain.com"/>
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-3 inputGroupContainer">
              <div class="input-group col-md-10">
                <textarea type="text" class="form-control" name="test4" placeholder="Enter your address here" rows="4" style="resize: vertical;"></textarea>
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button type="submit" class="btn btn-default" id="postForm">Submit</button>
            </div>
          </div>
      
        </form>
  </div>


  </div>
</body>
